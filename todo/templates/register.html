{% extends 'nav.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'login.css' %}">


<br><br><br><br><br> {% for message in messages %}
<h2 class=" alert-danger">{{message}}</h2>

{% endfor %}
<br><br><br>
<div class="container">
    {% csrf_token %}
    <form action="" method="post" class="form form-control ">
        {% csrf_token %}
        <div class="all">
            <div class="input">
                <br><br><br><br>

                <input class=" form-check-input" type="text" name="first_name" placeholder="Your Name"><br>
                <input type="text" name="username" placeholder="User name"><br>
                <input type="text" name="email" placeholder="Email"><br>
                <input type="password" name="pass1" placeholder="Password"><br>
                <input type="password" name="pass2" placeholder="Confirm Passowrd"><br>
                <button type="submit" class=" btn btn-success">Register</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
